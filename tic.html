<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css">
    <title>TICTACTOE</title>
</head>
<body>
    <h1>TICTACTOE</h1>
    <section id="main_container">
        <div id="input_component">
            <span>X</span><input type="text" class="input" placeholder="player 1">
            <br>
            <span>O</span><input type="text" class="input" placeholder="player 2">
            <input type="button" id="play_button">

            //this is the game component

            <div id="game_component">
                <div class="cascas"></div>
                <div class="cascas"></div>
                <div class="cascas"></div>
                <div class="cascas"></div>
                <div class="cascas"></div>
                <div class="cascas"></div>
                <div class="cascas"></div>
                <div class="cascas"></div>
                <div class="cascas"></div>
                <input type="button" id="settings" value="replay">
            </div>

            <input type="button" value="settings" id="settings">
        </div>
    </section>
    <script src="tic.js"></script>
</body>
</html>
